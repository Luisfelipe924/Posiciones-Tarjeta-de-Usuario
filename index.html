<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de usuario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <article class="profile-card" aria-label="Tarjeta de usuario">
        <div class="profile-header" role="presentation"></div>

    <div class="profile-body">
    <!-- columna izquierda: avatar -->
    <div class="avatar-wrap">
        <figure class="avatar" aria-hidden="false">
            
    <img src="img\foto_redonda_centrada.png" alt="foto_redonda_centrada">
        </figure>
    </div>
    
        <div class="profile-info">
        <h1 class="profile-name">Luis Felipe Lagos</h1>

        <div class="location">Colombia, Bogota</div>

        <div class="roles">|Tecnico en redes de computadores |Amante de la tecnologia</div>

        <p class="bio">
        Con la capacidad de crear cosas facinantes y funcionales relacionadas con tecnologia. 
        Me gusta leer articulos relacionados con los nuevos avances tecnologicos. 
        </p>

        <div class="actions">
        <button class="btn btn--primary" type="button" aria-label="Editar perfil">Edit profile</button>
        </div>
    </div>
    </div>
</article>
</body>
</html>
